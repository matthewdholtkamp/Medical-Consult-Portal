name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Inject API Keys
        env:
          KEY_ADTMC: ${{ secrets.KEY_ADTMC }}
          KEY_CARDIOLOGY: ${{ secrets.KEY_CARDIOLOGY }}
          KEY_IM: ${{ secrets.KEY_IM }}
          KEY_JOURNAL_CLUB: ${{ secrets.KEY_JOURNAL_CLUB }}
          KEY_NEUROLOGY: ${{ secrets.KEY_NEUROLOGY }}
          KEY_ORTHOPEDICS: ${{ secrets.KEY_ORTHOPEDICS }}
          KEY_PSYCHIATRY: ${{ secrets.KEY_PSYCHIATRY }}
          KEY_RHEUMATOLOGY: ${{ secrets.KEY_RHEUMATOLOGY }}
          KEY_START_PAGE: ${{ secrets.KEY_START_PAGE }}
        run: |
          # Use envsubst to replace placeholders in js/config.js
          # Note: We must export the variables for envsubst to see them
          envsubst < js/config.js > js/config.js.tmp && mv js/config.js.tmp js/config.js
          echo "API Keys injected into js/config.js"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
