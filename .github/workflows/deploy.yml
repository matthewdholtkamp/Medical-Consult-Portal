name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject API Keys from Secrets
        env:
          KEY_ADTMC: ${{ secrets.KEY_ADTMC }}
          KEY_CARDIOLOGY: ${{ secrets.KEY_CARDIOLOGY }}
          KEY_IM: ${{ secrets.KEY_IM }}
          KEY_JOURNAL_CLUB: ${{ secrets.KEY_JOURNAL_CLUB }}
          KEY_NEUROLOGY: ${{ secrets.KEY_NEUROLOGY }}
          KEY_ORTHOPEDICS: ${{ secrets.KEY_ORTHOPEDICS }}
          KEY_PSYCHIATRY: ${{ secrets.KEY_PSYCHIATRY }}
          KEY_RHEUMATOLOGY: ${{ secrets.KEY_RHEUMATOLOGY }}
          KEY_START_PAGE: ${{ secrets.KEY_START_PAGE }}
        run: |
          echo "Generating production config..."

          # Debug: Print lengths of secrets to verify they are loaded (Do NOT print values)
          echo "Verifying secret presence (length check):"
          echo "ADTMC: ${#KEY_ADTMC} chars"
          echo "CARDIOLOGY: ${#KEY_CARDIOLOGY} chars"
          echo "IM: ${#KEY_IM} chars"
          echo "JOURNAL_CLUB: ${#KEY_JOURNAL_CLUB} chars"
          echo "NEUROLOGY: ${#KEY_NEUROLOGY} chars"
          echo "ORTHOPEDICS: ${#KEY_ORTHOPEDICS} chars"
          echo "PSYCHIATRY: ${#KEY_PSYCHIATRY} chars"
          echo "RHEUMATOLOGY: ${#KEY_RHEUMATOLOGY} chars"
          echo "START_PAGE: ${#KEY_START_PAGE} chars"

          # Write config file using environment variables
          cat <<EOF > js/config.js
          // Global configuration (Production Injected at $TIMESTAMP)
          export const GEMINI_MODEL_ID = "gemini-1.5-flash";

          export const API_KEYS = {
              ADTMC: "$KEY_ADTMC",
              CARDIOLOGY: "$KEY_CARDIOLOGY",
              IM: "$KEY_IM",
              JOURNAL_CLUB: "$KEY_JOURNAL_CLUB",
              NEUROLOGY: "$KEY_NEUROLOGY",
              ORTHOPEDICS: "$KEY_ORTHOPEDICS",
              PSYCHIATRY: "$KEY_PSYCHIATRY",
              RHEUMATOLOGY: "$KEY_RHEUMATOLOGY",
              START_PAGE: "$KEY_START_PAGE"
          };
          EOF

          echo "Production config generated successfully."

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
